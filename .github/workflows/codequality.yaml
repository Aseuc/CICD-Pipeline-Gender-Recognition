name: Code Quality Check
on:
  push:
    branches: [Gender_Dataset_kaggle_23000]
    
jobs:
  build-and-test:
      runs-on: [ubuntu-latest]
      container: docker://dvcorg/cml-py3:latest
      steps:
        - name: Caching von pip Abhängigkeiten
          uses: actions/cache@v3
          with:
            path: ~/.cache/pip
            key: ${{ runner.os }}-pip-${{hashFiles('requirements.txt') }}
            restore-keys: |
              ${{ runner.os }}-pip-
          env:
            GITHUB_TOKEN: "${{secrets.WORKFLOW_TOKEN}}"
        
        - uses: actions/checkout@v3
          env:
           repo_token: ${{ secrets.WORKFLOW_TOKEN }}

        - name: Abhängigkeiten installieren
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt


        - name: Radon
          env:
            repo_token: ${{ secrets.WORKFLOW_TOKEN }}
          run: |
            chmod +x .github/workflows/radon.sh
            ./.github/workflows/radon.sh
            
        - name: Push
          env:
            repo_token: ${{ secrets.WORKFLOW_TOKEN }}
          run: |
            git config --local user.email "Aseuc@github.com"
            git config --local user.name "Aseuc"
            git add .github/workflows/radon.sh radon_tests/output_radon_cc_max.txt radon_tests/output_radon_mi_max.txt radon_tests/output_radon_raw_max.txt
            git commit -m "Add generated files" 
            git commit -a -m "Update radon outputs"
            git push origin Gender_Dataset_kaggle_23000